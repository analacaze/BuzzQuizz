<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuiz</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">    
</head>

<body>
    <!--Tela de Login-->
    <section class="tela-login">
        <h1>BuzzQuizz</h1>
        <p>O Quiz que você Quizzer</p>
        <div>
            <input class="email" type="email" placeholder="E-mail">
            <input class="senha" type="password" placeholder="Senha">
            <button onclick="entrarLogin()">Entrar</button>
        </div>
    </section>

    <!--Topo-->
    <header class="topo">
        <h1>BuzzQuizz</h1>
    </header>
    
    <!--Tela de Quizes-->
    <section class="tela-quizes fechada">
        <ul></ul>
    </section>

    <!--Tela de Novo Quiz-->
    <section class="tela-novo-quiz fechada">
        <input class="titulo-quiz" type="text" placeholder="Digite o título do seu quizz">
        <ul class="perguntas"></ul>
        <ion-icon class="icone" onclick="adicionarPergunta()" name="add-circle"></ion-icon>
        <ul class="niveis"></ul>
        <ion-icon class="icone" onclick="adicionarNivel()" name="add-circle"></ion-icon>
        <button onclick="publicarQuiz()">Publicar</button>
    </section>

    <!--Tela do Quiz-->
    <section class="tela-quiz fechada"></section>

    <!--Tela Fim do Quiz-->
    <section class="tela-fim-quiz fechada"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="assets/scripts/telaLogin.js"></script>
    <script src="assets/scripts/telaQuizes.js"></script>
    <script src="assets/scripts/telaNovoQuiz.js"></script>
    <script src="assets/scripts/telaQuiz.js"></script>
    <script src="assets/scripts/telaFimQuiz.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>   
</body>
</html>
